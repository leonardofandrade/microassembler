{% if field.is_hidden %}
    {{ field }}
{% else %}
    <div id="div_{{ field.auto_id }}" class="mb-4">
        {% if field.label %}
            <label for="{{ field.auto_id }}" class="block text-sm font-medium text-gray-700 mb-1">
                {{ field.label }}{% if field.field.required %}<span class="text-red-500">*</span>{% endif %}
            </label>
        {% endif %}

        <div class="mt-1">
            {{ field }}
            {% if field.help_text %}
                <p id="hint_{{ field.auto_id }}" class="mt-2 text-sm text-gray-500">{{ field.help_text }}</p>
            {% endif %}
            {% if field.errors %}
                {% for error in field.errors %}
                    <p id="error_{{ field.auto_id }}" class="mt-2 text-sm text-red-600">{{ error }}</p>
                {% endfor %}
            {% endif %}
        </div>
    </div>
{% endif %}
